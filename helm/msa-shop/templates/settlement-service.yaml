# settlement-service (8085). DB + RabbitMQ.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-settlement-service
  labels:
    app: settlement-service
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.settlementService.replicas }}
  selector:
    matchLabels:
      app: settlement-service
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: settlement-service
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
        - name: {{ .Values.global.imagePullSecrets }}
      {{- end }}
      containers:
        - name: settlement-service
          image: "{{ .Values.settlementService.image.repository }}:{{ .Values.settlementService.image.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          resources:
            {{- toYaml (default .Values.defaultResources .Values.settlementService.resources) | nindent 12 }}
          ports:
            - containerPort: 8085
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://{{ include "msa-shop.mysqlHost" . }}:3306/settlementdb?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul"
            - name: SPRING_DATASOURCE_USERNAME
              value: "root"
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "msa-shop.secretName" . }}
                  key: mysql-root-password
            - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
              value: "com.mysql.cj.jdbc.Driver"
            - name: SPRING_DATASOURCE_HIKARI_MAX_LIFETIME
              value: "60000"
            - name: SPRING_RABBITMQ_HOST
              value: {{ include "msa-shop.rabbitmqHost" . }}
            - name: SPRING_RABBITMQ_PORT
              value: "5672"
            - name: SPRING_RABBITMQ_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "msa-shop.secretName" . }}
                  key: rabbitmq-username
            - name: SPRING_RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "msa-shop.secretName" . }}
                  key: rabbitmq-password
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8085
            periodSeconds: 10
            failureThreshold: 18
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8085
            initialDelaySeconds: 60
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8085
            initialDelaySeconds: 90
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-settlement-service
  labels:
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  selector:
    app: settlement-service
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - port: 8085
      targetPort: 8085
  type: ClusterIP
