# order-service (8083). DB·JWT·다운스트림 서비스 URL.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-order-service
  labels:
    app: order-service
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{- if .Values.orderService.hpa.enabled }} {{ .Values.orderService.hpa.minReplicas }} {{- else }} {{ .Values.orderService.replicas }} {{- end }}
  selector:
    matchLabels:
      app: order-service
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: order-service
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: order-service
          image: "{{ .Values.orderService.image.repository }}:{{ .Values.orderService.image.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          resources:
            {{- toYaml (default .Values.defaultResources .Values.orderService.resources) | nindent 12 }}
          ports:
            - containerPort: 8083
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://{{ include "msa-shop.mysqlHost" . }}:3306/orderdb?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul"
            - name: SPRING_DATASOURCE_USERNAME
              value: "root"
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "msa-shop.secretName" . }}
                  key: mysql-root-password
            - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
              value: "com.mysql.cj.jdbc.Driver"
            - name: SPRING_DATASOURCE_HIKARI_MAX_LIFETIME
              value: "60000"
            - name: PRODUCT_SERVICE_BASE_URL
              value: "http://{{ .Release.Name }}-product-service:8082"
            - name: PAYMENT_SERVICE_BASE_URL
              value: "http://{{ .Release.Name }}-payment-service:8084"
            - name: APP_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "msa-shop.secretName" . }}
                  key: jwt-secret
            {{- if .Values.observability.enabled }}
            - name: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT
              value: {{ include "msa-shop.zipkinUrl" . }}
            {{- end }}
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8083
            periodSeconds: 10
            failureThreshold: 18
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8083
            initialDelaySeconds: 60
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8083
            initialDelaySeconds: 90
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-order-service
  labels:
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  selector:
    app: order-service
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - port: 8083
      targetPort: 8083
  type: ClusterIP
