# api-gateway (8080). 라우팅·JWT 검증. Ingress가 여기로 전달.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-api-gateway
  labels:
    app: api-gateway
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.apiGateway.replicas }}
  selector:
    matchLabels:
      app: api-gateway
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: api-gateway
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
        - name: {{ .Values.global.imagePullSecrets }}
      {{- end }}
      containers:
        - name: api-gateway
          image: "{{ .Values.apiGateway.image.repository }}:{{ .Values.apiGateway.image.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          resources:
            {{- toYaml (default .Values.defaultResources .Values.apiGateway.resources) | nindent 12 }}
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: SPRING_CLOUD_COMPATIBILITY_VERIFIER_ENABLED
              value: "false"
            - name: USER_SERVICE_URI
              value: "http://{{ .Release.Name }}-user-service:8081"
            - name: PRODUCT_SERVICE_URI
              value: "http://{{ .Release.Name }}-product-service:8082"
            - name: ORDER_SERVICE_URI
              value: "http://{{ .Release.Name }}-order-service:8083"
            - name: SETTLEMENT_SERVICE_URI
              value: "http://{{ .Release.Name }}-settlement-service:8085"
            {{- if .Values.observability.enabled }}
            - name: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT
              value: {{ include "msa-shop.zipkinUrl" . }}
            {{- end }}
            - name: APP_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "msa-shop.secretName" . }}
                  key: jwt-secret
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-api-gateway
  labels:
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  selector:
    app: api-gateway
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
