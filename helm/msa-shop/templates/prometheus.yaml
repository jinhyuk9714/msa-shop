{{- if .Values.observability.enabled }}
# Prometheus: 각 서비스 /actuator/prometheus 스크래핑
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-prometheus-config
  labels:
    app.kubernetes.io/instance: {{ .Release.Name }}
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    scrape_configs:
      - job_name: api-gateway
        metrics_path: /actuator/prometheus
        static_configs:
          - targets: ["{{ .Release.Name }}-api-gateway:8080"]
      - job_name: user-service
        metrics_path: /actuator/prometheus
        static_configs:
          - targets: ["{{ .Release.Name }}-user-service:8081"]
      - job_name: product-service
        metrics_path: /actuator/prometheus
        static_configs:
          - targets: ["{{ .Release.Name }}-product-service:8082"]
      - job_name: order-service
        metrics_path: /actuator/prometheus
        static_configs:
          - targets: ["{{ .Release.Name }}-order-service:8083"]
      - job_name: payment-service
        metrics_path: /actuator/prometheus
        static_configs:
          - targets: ["{{ .Release.Name }}-payment-service:8084"]
      - job_name: settlement-service
        metrics_path: /actuator/prometheus
        static_configs:
          - targets: ["{{ .Release.Name }}-settlement-service:8085"]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-prometheus
  labels:
    app: prometheus
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: prometheus
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: prometheus
          image: {{ .Values.observability.prometheus.image }}
          ports:
            - containerPort: 9090
          args:
            - --config.file=/etc/prometheus/prometheus.yml
            - --storage.tsdb.path=/prometheus
            - --web.enable-lifecycle
            - --storage.tsdb.retention.time={{ .Values.observability.prometheus.retention }}
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: data
              mountPath: /prometheus
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: config
          configMap:
            name: {{ .Release.Name }}-prometheus-config
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-prometheus
  labels:
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  selector:
    app: prometheus
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - port: 9090
      targetPort: 9090
  type: ClusterIP
{{- end }}
