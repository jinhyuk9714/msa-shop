# product-service (8082)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-product-service
  labels:
    app: product-service
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.productService.replicas }}
  selector:
    matchLabels:
      app: product-service
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: product-service
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- if .Values.global.imagePullSecrets }}
      imagePullSecrets:
        - name: {{ .Values.global.imagePullSecrets }}
      {{- end }}
      containers:
        - name: product-service
          image: "{{ .Values.productService.image.repository }}:{{ .Values.productService.image.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          resources:
            {{- toYaml (default .Values.defaultResources .Values.productService.resources) | nindent 12 }}
          ports:
            - containerPort: 8082
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://{{ include "msa-shop.mysqlHost" . }}:3306/productdb?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul"
            - name: SPRING_DATASOURCE_USERNAME
              value: "root"
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "msa-shop.secretName" . }}
                  key: mysql-root-password
            - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
              value: "com.mysql.cj.jdbc.Driver"
            - name: SPRING_DATASOURCE_HIKARI_MAX_LIFETIME
              value: "60000"
            {{- if .Values.redis.enabled }}
            - name: SPRING_DATA_REDIS_HOST
              value: "{{ .Release.Name }}-redis"
            - name: SPRING_DATA_REDIS_PORT
              value: "6379"
            {{- end }}
            {{- if .Values.observability.enabled }}
            - name: MANAGEMENT_ZIPKIN_TRACING_ENDPOINT
              value: {{ include "msa-shop.zipkinUrl" . }}
            {{- end }}
          startupProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            periodSeconds: 10
            failureThreshold: 18
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 60
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 90
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-product-service
  labels:
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  selector:
    app: product-service
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - port: 8082
      targetPort: 8082
  type: ClusterIP
