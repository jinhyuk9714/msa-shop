# main 푸시 시 6개 서비스 Docker 이미지 빌드 → ghcr.io 푸시
# 사용: helm upgrade msa-shop ./helm/msa-shop -f helm/msa-shop/values-ghcr.yaml
name: Build and Push Images

on:
  push:
    branches: [main]

# 같은 푸시에서 ci.yml(테스트)과 병렬 실행. 테스트 통과 후에만 빌드하려면 workflow_run 사용 가능.
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: api-gateway
            dockerfile: api-gateway/Dockerfile
          - service: user-service
            dockerfile: user-service/Dockerfile
          - service: product-service
            dockerfile: product-service/Dockerfile
          - service: order-service
            dockerfile: order-service/Dockerfile
          - service: payment-service
            dockerfile: payment-service/Dockerfile
          - service: settlement-service
            dockerfile: settlement-service/Dockerfile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/msa-shop-${{ matrix.service }}:latest
            ghcr.io/${{ github.repository_owner }}/msa-shop-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
