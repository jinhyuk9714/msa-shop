spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher  # springdoc 2.8.x 경로 패턴 호환
  datasource:
    url: jdbc:h2:mem:settlementdb;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
  h2:
    console:
      enabled: true
  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:localhost}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: ${SPRING_RABBITMQ_USERNAME:guest}
    password: ${SPRING_RABBITMQ_PASSWORD:guest}
  application:
    name: settlement-service

server:
  port: 8085

# Swagger UI: /swagger-ui.html 로만 접속
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: when_authorized

# 배치 Job 스케줄 (cron)
app:
  batch:
    daily-cron: "0 10 0 * * ?" # 매일 00:10 - 전일 일별 row 보정
    monthly-cron: "0 0 1 1 * ?" # 매월 1일 01:00 - 전월 월별 집계
