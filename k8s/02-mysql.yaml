# MySQL 8: PVC + Deployment + Service. 최초 기동 시 ConfigMap(mysql-init)으로 DB 생성.
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: msa-shop-secrets
                  key: mysql-root-password
            - name: MYSQL_ALLOW_EMPTY_PASSWORD
              value: "no"
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
            - name: init
              mountPath: /docker-entrypoint-initdb.d
          startupProbe:
            exec:
              command:
                [
                  "sh",
                  "-c",
                  'mysqladmin ping -h localhost -uroot -p"$MYSQL_ROOT_PASSWORD"',
                ]
            periodSeconds: 10
            failureThreshold: 30
            timeoutSeconds: 15
          readinessProbe:
            exec:
              command:
                [
                  "sh",
                  "-c",
                  'mysqladmin ping -h localhost -uroot -p"$MYSQL_ROOT_PASSWORD"',
                ]
            initialDelaySeconds: 25
            periodSeconds: 10
            timeoutSeconds: 15
          livenessProbe:
            exec:
              command:
                [
                  "sh",
                  "-c",
                  'mysqladmin ping -h localhost -uroot -p"$MYSQL_ROOT_PASSWORD"',
                ]
            initialDelaySeconds: 45
            periodSeconds: 15
            timeoutSeconds: 15
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: mysql-pvc
        - name: init
          configMap:
            name: mysql-init
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  selector:
    app: mysql
  ports:
    - port: 3306
      targetPort: 3306
  type: ClusterIP
