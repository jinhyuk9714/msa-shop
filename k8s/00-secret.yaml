# 비밀값 (로컬 테스트용. 운영 시 별도 시크릿 관리 권장)
apiVersion: v1
kind: Secret
metadata:
  name: msa-shop-secrets
type: Opaque
stringData:
  mysql-root-password: "root"
  jwt-secret: "msa-shop-jwt-secret-key-at-least-32-bytes-long-for-hs256"
  rabbitmq-username: "guest"
  rabbitmq-password: "guest"
---
# 일반 설정 (DB 호스트 등)
apiVersion: v1
kind: ConfigMap
metadata:
  name: msa-shop-config
data:
  MYSQL_HOST: "mysql"
  MYSQL_PORT: "3306"
  RABBITMQ_HOST: "rabbitmq"
  RABBITMQ_PORT: "5672"
