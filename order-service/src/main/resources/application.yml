spring:
  datasource:
    url: jdbc:h2:mem:orderdb;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  h2:
    console:
      enabled: true
  application:
    name: order-service

server:
  port: 8083

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: when_authorized
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_ENDPOINT:http://localhost:9411/api/v2/spans}

product-service:
  base-url: http://localhost:8082

payment-service:
  base-url: http://localhost:8084

# JWT: user-service와 동일한 secret 사용. Bearer JWT 검증·userId 추출.
app:
  jwt:
    secret: "msa-shop-jwt-secret-key-at-least-32-bytes-long-for-hs256"
  outbox:
    process-interval: 5000

# Resilience4j: product/payment HTTP 호출 실패 시 Retry, 연속 실패 시 CircuitBreaker
# retry: maxAttempts번 재시도, waitDuration 간격
# circuitbreaker: slidingWindowSize개 호출 중 failureRateThreshold% 실패 시 회로 열림, waitDurationInOpenState 후 half-open
resilience4j:
  retry:
    instances:
      productService:
        maxAttempts: 3
        waitDuration: 200ms
      paymentService:
        maxAttempts: 3
        waitDuration: 200ms
  circuitbreaker:
    instances:
      productService:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 5s
      paymentService:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 5s
