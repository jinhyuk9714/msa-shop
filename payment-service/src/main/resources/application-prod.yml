# prod: H2 비활성, 로그 축소, RabbitMQ는 env 필수, HikariCP 풀 설정.
spring:
  h2:
    console:
      enabled: false
  datasource:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 5000
      max-lifetime: 600000
  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST}
    port: ${SPRING_RABBITMQ_PORT}
    username: ${SPRING_RABBITMQ_USERNAME}
    password: ${SPRING_RABBITMQ_PASSWORD}

logging:
  level:
    root: WARN
    com.msa: INFO
