server:
  port: 8080

# 호환 검증은 Docker에서 SPRING_CLOUD_COMPATIBILITY_VERIFIER_ENABLED=false 로 설정
spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: ${USER_SERVICE_URI:http://localhost:8081}
          predicates:
            - Path=/users/**,/auth/**
        - id: product-service
          uri: ${PRODUCT_SERVICE_URI:http://localhost:8082}
          predicates:
            - Path=/products/**
        - id: order-service
          uri: ${ORDER_SERVICE_URI:http://localhost:8083}
          predicates:
            - Path=/orders/**
  application:
    name: api-gateway

# JWT 검증 (user-service와 동일 secret). 인증 필요 경로에서 X-User-Id 추가.
app:
  jwt:
    secret: "msa-shop-jwt-secret-key-at-least-32-bytes-long-for-hs256"
