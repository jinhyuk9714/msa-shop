# prod 프로파일: H2 콘솔 비활성, 로그 축소, JWT 시크릿은 반드시 APP_JWT_SECRET 환경변수로 설정.
spring:
  h2:
    console:
      enabled: false
  datasource:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 5000
      max-lifetime: 600000

logging:
  level:
    root: WARN
    com.msa: INFO

app:
  jwt:
    secret: ${APP_JWT_SECRET}
