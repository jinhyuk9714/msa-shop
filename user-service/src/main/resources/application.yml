spring:
  datasource:
    url: jdbc:h2:mem:userdb;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  h2:
    console:
      enabled: true
  application:
    name: user-service

server:
  port: 8081

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: when_authorized

# JWT (HS256). secret은 32자 이상 권장. order-service·api-gateway와 동일 값. prod에서는 APP_JWT_SECRET으로 오버라이드.
app:
  jwt:
    secret: ${APP_JWT_SECRET:msa-shop-jwt-secret-key-at-least-32-bytes-long-for-hs256}
    expiration-ms: 3600000
